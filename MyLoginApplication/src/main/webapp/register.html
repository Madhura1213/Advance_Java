<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login App</title>
</head>
<body>
<h3>Registration </h3>
<form action = "register">
Name : <input type="text" name ="name" id ="nm"> <br><br>
Gender : 
<input type="radio" name ="gender" id ="female" value = "female">
<label for ="female"> Female </label> &nbsp; &nbsp;
<input type="radio" name ="gender" id ="male" value = "male">
<label for ="male"> Male </label><br><br>
Skills: &nbsp; 
<input type ="checkbox" name ="skill" id ="java" value = "java">
<label for ="java"> Java </label>
<input type ="checkbox" name ="skill" id ="cpp" value = "cpp">
<label for ="cpp"> C++ </label>
<input type ="checkbox" name ="skill" id ="sql" value = "sql">
<label for ="sql"> SQL </label>
<input type ="checkbox" name ="skill" id ="net" value = "net">
<label for ="net"> .Net </label><br><br>
 User Name : 
 <input type="text" name="unm" id="unm"><br><br>
 Password : 
 <input type="password" name="pass" id="pass"><br><br>
 Security Question : 
  <input type="text" name="que" id="que"><br><br>
 Answer : 
 <input type="text" name="ans" id="ans"><br><br>
 <button type="submit" name="btn" id="btn" value="register">Register me</button>
    


</form>
</body>
</html>
